<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scoreboard Crop Editor</title>

<style>
body{
    font-family: Arial;
    background:#111;
    color:white;
    text-align:center;
}

#previewBox{
    width:800px;
    height:450px;
    overflow:hidden;
    margin:20px auto;
    border:3px solid #00ffcc;
    position:relative;
    background:black;
}

#frame{
    position:absolute;
    border:none;
    transform-origin: top left;
}

.controls{
    width:800px;
    margin:auto;
    text-align:left;
}

label{
    font-size:14px;
}

input[type=range]{
    width:100%;
}

button{
    padding:8px 15px;
    margin:5px;
    background:#00ffcc;
    border:none;
    cursor:pointer;
}
</style>
</head>

<body>

<h2>ðŸ”¥ Scoreboard Crop Editor</h2>

<div id="previewBox">
    <iframe 
        id="frame"
        src="https://cricketfastliveline.in/live-score/afg-vs-can-39th-match-t20-icc-mens-t20-world-cup-2026/a-rz--cricket--h21993773127846465576"
        width="1400"
        height="2500">
    </iframe>
</div>

<div class="controls">

<label>Top Crop</label>
<input type="range" id="top" min="0" max="2000" value="0">

<label>Left Crop</label>
<input type="range" id="left" min="0" max="1400" value="0">

<label>Bottom Crop</label>
<input type="range" id="bottom" min="0" max="2000" value="0">

<label>Right Crop</label>
<input type="range" id="right" min="0" max="1400" value="0">

<label>Zoom</label>
<input type="range" id="zoom" min="0.5" max="2" step="0.01" value="1">

<br>

<button onclick="generate()">Generate Cropped Page</button>

<p id="result"></p>

</div>

<script>

const frame = document.getElementById("frame");
const preview = document.getElementById("previewBox");

function update(){
    const t = top.value;
    const l = left.value;
    const b = bottom.value;
    const r = right.value;
    const z = zoom.value;

    frame.style.top = "-" + t + "px";
    frame.style.left = "-" + l + "px";
    frame.style.transform = "scale(" + z + ")";

    preview.style.width = (800 - r) + "px";
    preview.style.height = (450 - b) + "px";
}

document.querySelectorAll("input").forEach(el=>{
    el.addEventListener("input",update);
});

function generate(){
    const url = `cropped.html?top=${top.value}&left=${left.value}&bottom=${bottom.value}&right=${right.value}&zoom=${zoom.value}`;
    result.innerHTML = `<a href="${url}" target="_blank" style="color:#00ffcc">${url}</a>`;
}

update();

</script>

</body>
</html>
