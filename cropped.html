<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{margin:0;overflow:hidden;background:transparent;}
#box{position:relative;overflow:hidden;}
iframe{
    position:absolute;
    border:none;
    transform-origin:top left;
    width:1400px;
    height:2500px;
}
</style>
</head>
<body>

<div id="box">
    <iframe id="frame"
    src="https://cricketfastliveline.in/live-score/afg-vs-can-39th-match-t20-icc-mens-t20-world-cup-2026/a-rz--cricket--h21993773127846465576"></iframe>
</div>

<script>
const p=new URLSearchParams(window.location.search);
const top=p.get("top")||0;
const left=p.get("left")||0;
const width=p.get("width")||600;
const height=p.get("height")||300;
const zoom=p.get("zoom")||1;

const box=document.getElementById("box");
const frame=document.getElementById("frame");

box.style.width=width+"px";
box.style.height=height+"px";

frame.style.top="-"+top+"px";
frame.style.left="-"+left+"px";
frame.style.transform="scale("+zoom+")";

setInterval(()=>{ frame.src=frame.src; },20000);
</script>

</body>
</html>
